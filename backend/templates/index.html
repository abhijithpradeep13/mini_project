<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader & Translator</title>
</head>
<body>
    <div class="header"><h1>YouTube Audio Downloader & Translator</h1></div>
    
            
          


    </div>
    
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="Search YouTube" required>
        <button type="submit">Search</button>
    </form>    
    <form id="processForm">
        <label for="url">YouTube URL:</label><br>
        <input type="text" id="url" name="url" placeholder="Enter YouTube URL" required><br><br>
        <label for="path">Download Path:</label><br>
        <input type="text" id="path" name="path" placeholder="Enter download path (optional)" value="downloads"><br><br>

        
        
        <label for="language">Target Language:</label><br> 
       <input type="text" id="language" name="language" placeholder="e.g., en (English), es (Spanish)" value="en"><br><br>
       <label for="dropdown">Target Language::</label>
         <select id="language" name="options">
            <option value="english">english</option>
            <option value="fr">french</option>
            <option value="spanish">spanish</option>
            <option value="german">german</option>
            <option value="chinese">chinese</option>
            <option value="hindi">hindi</option>
            <option value="arabic">arabic</option>
            <option value="malayalam">malayalam</option>

        </select>


        <br><br>
        <button type="submit">Process</button>
    </form>
    <p id="message"></p>



  

    <script>
        document.getElementById('processForm').onsubmit = async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/process', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('message').innerText = data.message;
        }
    </script>
</body>
</html>
